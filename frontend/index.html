<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root {
                --SIZE: 30px;
            }
            body { background-color: antiquewhite; }
            #console-box { background-color: antiquewhite; margin: auto; padding: 10px; border: 1px solid gray; }
            #chat-box { bottom: 0; overflow-y: auto; position: absolute; margin: auto; z-index: -1; width: 100%; }
            #reset-btn, #reset-span { color: red; }
            .author {
                color:blue; font-weight: bold; font-size: var(--SIZE);
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                max-width: 500px;
                display: inline-block;
                margin-bottom: -5px;
            }
            .text { font-size: var(--SIZE); }
            .emoji { width: var(--SIZE); }
            .comment { margin-bottom: 1px; }
            .comment-private { color:red; background-color: pink; text-align: right; padding-right: 20px; }
            .author-private { color:red; }
            .text-private { color:red; }
            /* .emoji-private { color:gray; } */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <script>

            const queryString = window.location.search
            const urlParams = new URLSearchParams(queryString)
            
            var VID = urlParams.get('vid') || '' //'PTUafmTYrsA'
            var LIMIT = urlParams.get('limit') || 50
            var POLL = urlParams.get('poll') || 1000
            var SIZE = urlParams.get('size') || 30
            var DELAY = urlParams.get('delay') || 0 
            var CONSOLE = urlParams.get('console') || "0" 
            
            function getData() {
                var url = DOMAIN_BACKEND + '/api/data'
                var data = { 'vid': VID, 'limit': LIMIT, 'console':CONSOLE }
                $.get(url, data, function(res) {
                    $("#chat-box").html(res)
                    updateScroll()
                    updateSize()
                });
            }
            
            function updateScroll(){
                var element = $("#chat-box")
                element.scrollTop = element.scrollHeight
            }

            function updateSize() {
                // $('.author').css('font-size', SIZE + 'px')
                // $('.emoji').css('width', SIZE + 'px')
                // $('.text').css('font-size', SIZE + 'px')
            }

            function getStart() {
                var VID = $("#vid").val()
                var LIMIT = $("#limit").val()
                var SIZE = $("#size").val()
                var POLL = $("#poll").val()
                var DELAY = $("#delay").val()
                var CONSOLE = $("#console").val()
                var url = 'index.html?vid=' + VID + '&limit=' + 
                    LIMIT + '&size=' + SIZE + '&poll=' + POLL + '&delay=' + DELAY + '&console=' + CONSOLE
                window.location.href = url
            }
                        
            function sendPublicMsg() {
                var publicMsg = $('#public-msg').val()
                $('#public-msg').val('')
                setTimeout(function() {
                    var url = DOMAIN_BACKEND + '/api/add'
                    var data = {
                        'author': $('#author').val() || '???',
                        'content': publicMsg || '???',
                        'type': 'public'
                    }
                    $.get(url, data)
                }, DELAY)
            }

            function sendPrivateMsg() {
                var privateMsg = $('#private-msg').val()
                $('#private-msg').val('')
                setTimeout(function() {
                    var url = DOMAIN_BACKEND + '/api/add'
                    var data = {
                        'author': '',
                        'content': privateMsg || '???',
                        'type': 'private'
                    }
                    $.get(url, data)
                }, DELAY)
            }

            function sendReset() {
                var url = DOMAIN_BACKEND + '/api/reset'
                $.get(url)
                $('#reset-span').hide();
            }
            
            function tryReset() {
                $('#reset-span').show();
            }

            function cancelReset() {
                $('#reset-span').hide();
            }

            function copyToClipboard(text) {
                var sampleTextarea = document.createElement("textarea");
                document.body.appendChild(sampleTextarea);
                sampleTextarea.value = text; //save main text in it
                sampleTextarea.select(); //select textarea contenrs
                document.execCommand("copy");
                document.body.removeChild(sampleTextarea);
            }

            function copyUrl() {
                copyToClipboard($('#url').val());
            }

            function clickBack() {
                window.location.href = 'index.html'
            }

            $(document).on('keypress', function(e) {
                if(e.which == 13 && VID != '') {
                    if ($("#public-msg").is(":focus")) sendPublicMsg()
                    if ($("#private-msg").is(":focus")) sendPrivateMsg()
                }
            });
            
            $(() => {
                if (VID == '') {
                    $('#setup-box').show()
                } else {
                    var root = document.querySelector(':root');
                    root.style.setProperty('--SIZE', SIZE + 'px');
                    setInterval(getData, POLL)
                    $('#chat-box').show()
                    if (CONSOLE == "1") {
                        var url = 'index.html?vid=' + VID + '&limit=' + LIMIT + '&size=' + SIZE + '&poll=' + POLL
                        $('#url').val(DOMAIN_FRONTEND + '/' + url)
                        $('#console-box').show()
                    }
                }
            })

        </script>
    </head>
    <body>

        <div id="setup-box" style="display:none">
            VID <input id="vid"> ZaZnWt6Xs8g <br> 
            LIMIT <input id="limit" value="20"> <br>
            POLL <input id="poll" value="1000"> <br>
            SIZE <input id="size" value="24"> <br>
            DELAY <input id="delay" value="0"> <br>
            CONSOLE <input id="console" value="1"> <br>
            <button onclick="getStart()">Submit</button>
        </div>

        <div id="console-box" style="display:none">
            <button onclick="clickBack()">Back</button> 
            <input id="url" disabled> 
            <button onclick="copyUrl()">Copy</button> 
            <br>
            Public Message:
            <br>
            Author <input id="author" value="亞可"> 
            <br>
            Content <input id="public-msg" value="好可愛哦~"> 
            <button onclick="sendPublicMsg()">Send</button> 
            <br>
            Private Message:
            <br>
            Content <input id="private-msg" value=""> 
            <button onclick="sendPrivateMsg()">Send</button> 
            <br>
            <button id='reset-btn' onclick="tryReset()">Reset</button> 
            <span id="reset-span" style="display: none;">
                Sure? 
                <button onclick="sendReset()">Yes</button> 
                <button onclick="cancelReset()">No</button> 
            </span>
        </div>

        <div id="chat-box" style="display:none">
            <!-- empty -->
        </div>

    </body>
</html>
