<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <script>
            function getStart() {
                var VID = $("#vid").val()
                var LIMIT = $("#limit").val()
                var SIZE = $("#size").val()
                var POLL = $("#poll").val()
                var DELAY = $("#delay").val()
                var url = 'backstage.html?vid=' + VID + '&limit=' + LIMIT + '&size=' + SIZE + '&poll=' + POLL + '&delay=' + DELAY
                window.location.href = url
            }
        </script>
        <style>
            body { background-color: antiquewhite; }
        </style>
    </head>
    <body>
        VID <input id="vid"> <br>
        LIMIT <input id="limit" value="20"> <br>
        POLL <input id="poll" value="500"> <br>
        SIZE <input id="size" value="24"> <br>
        DELAY <input id="delay" value="3000"> <br>
        <button onclick="getStart()">Submit</button>

        <a href="chatroom.html?vid=qAf7LO_Ve7E&limit=20&size=24&poll=500">Chatroom</a> <br>
        <span>?vid=qAf7LO_Ve7E&limit=20&size=24&poll=500</span> <br> -->
    </body>
</html>
